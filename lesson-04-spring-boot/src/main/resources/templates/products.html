<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
    <style>
        .page-size {
            display: flex;
            align-items: baseline;
        }
        .page-size__title {
            padding-right: .5em;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/add}">Add Product</a>
        </div>
        <div class="col-12 mt-3">
            <form class="form-inline" th:method="get">
                <input type="number" step="0.01" class="form-control mr-2" name="min_price"
                       th:value="${param.min_price}" placeholder="min price">
                <input type="number" step="0.01" class="form-control mr-2" name="max_price"
                       th:value="${param.max_price}" placeholder="max price">
                <button type="submit" class="btn btn-primary">Apply</button>
            </form>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">
                        <a th:href="@{/product(page=${param.page}
                                , page_size=${param.page_size}
                                , sort_by='id'
                                , sort_dir=${#strings.equals(param.sort_dir, 'DESC')} ? 'ASC' : 'DESC'
                                , min_price=${param.min_price}
                                , max_price=${param.max_price})}">
                            <span>Id</span>
                            <i th:if="${#strings.equals(param.sort_by, 'id')}"
                               th:classappend="${#strings.equals(param.sort_dir, 'ASC')} ? 'fa-sort-up' : 'fa-sort-down'"
                               class="fa"></i>
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{/product(page=${param.page}
                                , page_size=${param.page_size}
                                , sort_by='name'
                                , sort_dir=${#strings.equals(param.sort_dir, 'DESC')} ? 'ASC' : 'DESC'
                                , min_price=${param.min_price}
                                , max_price=${param.max_price})}">
                            <span>Name</span>
                            <i th:if="${#strings.equals(param.sort_by, 'name')}"
                               th:classappend="${#strings.equals(param.sort_dir, 'ASC')} ? 'fa-sort-up' : 'fa-sort-down'"
                               class="fa"></i>
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{/product(page=${param.page}
                                , page_size=${param.page_size}
                                , sort_by='price'
                                , sort_dir=${#strings.equals(param.sort_dir, 'DESC')} ? 'ASC' : 'DESC'
                                , min_price=${param.min_price}
                                , max_price=${param.max_price})}">
                            <span>Price</span>
                            <i th:if="${#strings.equals(param.sort_by, 'price')}"
                               th:classappend="${#strings.equals(param.sort_dir, 'ASC')} ? 'fa-sort-up' : 'fa-sort-down'"
                               class="fa"></i>
                        </a>
                    </th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}">Alex</td>
                    <td th:text="${product.price}">Alex</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/edit(id = ${product.id})}"><i
                                class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{/product/delete(id = ${product.id})}"><i
                                class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                <tr th:unless="${products.hasContent()}">
                    <td colspan="4">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <nav aria-label="pagination" th:if="${products.getTotalPages() > 1}">
                <ul class="pagination">
                    <li th:classappend="${products.isFirst()} ? 'disabled'" class="page-item">
                        <span th:if="${products.isFirst()}" class="page-link">Previous</span>
                        <a th:unless="${products.isFirst()}" class="page-link"
                           th:href="@{/product(page=${products.number}
                            , page_size=${param.page_size}
                            , sort_by=${param.sort_by}
                            , sort_dir=${param.sort_dir}
                            , min_price=${param.min_price}
                            , max_price=${param.max_price})}">Previous</a>
                    </li>
                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link"
                           th:text="${num}"
                           th:href="@{/product(page=${num}
                            , page_size=${param.page_size}
                            , sort_by=${param.sort_by}
                            , sort_dir=${param.sort_dir}
                            , min_price=${param.min_price}
                            , max_price=${param.max_price})}">1</a>
                    </li>
                    <li th:classappend="${products.isLast()} ? 'disabled'" class="page-item">
                        <span th:if="${products.isLast()}" class="page-link">Next</span>
                        <a th:unless="${products.isLast()}" class="page-link"
                           th:href="@{/product(page=${products.number + 2}
                            , page_size=${param.page_size}
                            , sort_by=${param.sort_by}
                            , sort_dir=${param.sort_dir}
                            , min_price=${param.min_price}
                            , max_price=${param.max_price})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-4 page-size">
            <span class="page-size__title">Items per page:</span>
            <ul class="pagination">
                <li th:each="pg : ${#numbers.sequence(3, 9, 3)}"
                    th:classappend="${products.size == pg} ? 'active'"
                    class="page-item">
                    <a class="page-link"
                       th:text="${pg}"
                       th:href="@{/product(page=1
                            , page_size=${pg}
                            , sort_by=${param.sort_by}
                            , sort_dir=${param.sort_dir}
                            , min_price=${param.min_price}
                            , max_price=${param.max_price})}">1</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Optional JavASCript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
